---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mock-central
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mock-central-namespace-creator
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mock-central-namespace-creator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mock-central-namespace-creator
subjects:
- kind: ServiceAccount
  name: mock-central
  namespace: stackrox-results-operator-system
---
apiVersion: v1
kind: Service
metadata:
  name: mock-central
  labels:
    app: mock-central
spec:
  selector:
    app: mock-central
  ports:
  - name: http
    port: 443
    targetPort: 8443
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-central
  labels:
    app: mock-central
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-central
  template:
    metadata:
      labels:
        app: mock-central
    spec:
      serviceAccountName: mock-central
      containers:
      - name: mock-central
        image: kind-registry:5000/mock-central:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: http
        env:
        - name: DATA_DIR
          value: /data
        - name: PORT
          value: "8443"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir:
          sizeLimit: 1Gi
