kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: imagevulnerabilities.results.stackrox.io
spec:
  group: results.stackrox.io
  names:
    kind: ImageVulnerability
    listKind: ImageVulnerabilityList
    plural: imagevulnerabilities
    singular: imagevulnerability
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.image.name
      name: Image
      type: string
    - jsonPath: .status.image.tag
      name: Tag
      type: string
    - jsonPath: .status.summary.critical.total
      name: Critical
      type: integer
    - jsonPath: .status.summary.high.total
      name: High
      type: integer
    - jsonPath: .status.summary.total
      name: Total
      type: integer
    - jsonPath: .status.summary.fixableTotal
      name: Fixable
      type: integer
    - jsonPath: .status.scanTime
      name: Scanned
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ImageVulnerability is the Schema for the imagevulnerabilities
          API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ImageVulnerabilitySpec defines the desired state of ImageVulnerability
              NOTE: This is a read-only resource created by the operator.
              Spec is intentionally empty - all data is in Status.
            type: object
          status:
            description: |-
              ImageVulnerabilityStatus defines the observed state of ImageVulnerability
              This contains all the vulnerability scan data from StackRox Central
            properties:
              cves:
                description: Top CVEs (limited to prevent resource bloat)
                items:
                  description: CVE describes a vulnerability
                  properties:
                    component:
                      description: Component describes a vulnerable software component
                      properties:
                        location:
                          type: string
                        name:
                          type: string
                        version:
                          type: string
                      type: object
                    cve:
                      type: string
                    cvss:
                      description: CVSS score (0-10)
                      type: string
                    cvssV3:
                      description: CVSSv3 contains CVSS v3 scoring
                      properties:
                        score:
                          type: string
                        vector:
                          type: string
                      required:
                      - score
                      - vector
                      type: object
                    discoveredInImage:
                      format: date-time
                      type: string
                    epss:
                      description: EPSS contains Exploit Prediction Scoring System
                        data
                      properties:
                        percentile:
                          type: string
                        score:
                          type: string
                      required:
                      - percentile
                      - score
                      type: object
                    fixable:
                      type: boolean
                    fixedBy:
                      description: Version that fixes this CVE
                      type: string
                    link:
                      type: string
                    published:
                      format: date-time
                      type: string
                    severity:
                      enum:
                      - CRITICAL
                      - HIGH
                      - MEDIUM
                      - LOW
                      - UNKNOWN
                      type: string
                    state:
                      enum:
                      - OBSERVED
                      - DEFERRED
                      - FALSE_POSITIVE
                      type: string
                    summary:
                      type: string
                  required:
                  - cve
                  - severity
                  type: object
                  x-kubernetes-validations:
                  - rule: "true"
                maxItems: 100
                type: array
              image:
                description: Image identification
                properties:
                  fullName:
                    type: string
                  name:
                    type: string
                  registry:
                    type: string
                  remote:
                    type: string
                  sha:
                    type: string
                  tag:
                    type: string
                required:
                - name
                - sha
                type: object
              operatingSystem:
                description: Operating system
                type: string
              scanTime:
                description: When the image was last scanned
                format: date-time
                type: string
              scannerVersion:
                description: Scanner version
                type: string
              summary:
                description: CVE summary by severity
                properties:
                  critical:
                    description: SeverityCount counts vulnerabilities at a severity
                      level
                    properties:
                      fixable:
                        type: integer
                      total:
                        type: integer
                    required:
                    - fixable
                    - total
                    type: object
                  fixableTotal:
                    type: integer
                  high:
                    description: SeverityCount counts vulnerabilities at a severity
                      level
                    properties:
                      fixable:
                        type: integer
                      total:
                        type: integer
                    required:
                    - fixable
                    - total
                    type: object
                  low:
                    description: SeverityCount counts vulnerabilities at a severity
                      level
                    properties:
                      fixable:
                        type: integer
                      total:
                        type: integer
                    required:
                    - fixable
                    - total
                    type: object
                  medium:
                    description: SeverityCount counts vulnerabilities at a severity
                      level
                    properties:
                      fixable:
                        type: integer
                      total:
                        type: integer
                    required:
                    - fixable
                    - total
                    type: object
                  total:
                    type: integer
                required:
                - fixableTotal
                - total
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
