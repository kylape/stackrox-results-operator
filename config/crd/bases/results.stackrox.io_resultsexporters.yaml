                description: Last successful sync
                format: date-time
                type: string
              lastSyncError:
                description: Last sync error (if any)
                type: string
              lastSyncTime:
                description: Last sync time
                format: date-time
                type: string
              observedGeneration:
                description: Observed generation
                format: int64
                type: integer
              syncDuration:
                description: Sync duration
                type: string
            type: object
