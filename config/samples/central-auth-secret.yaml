# Example Secret containing StackRox Central authentication credentials
# Choose ONE of the following methods:
#
# Method 1: API Token (Recommended for production)
# Method 2: Username/Password (htpasswd)

---
# Method 1: API Token Authentication (Recommended)
apiVersion: v1
kind: Secret
metadata:
  name: central-auth
  namespace: stackrox-operator
type: Opaque
stringData:
  # Generate an API token in Central UI:
  # Platform Configuration > Integrations > API Token
  token: "your-api-token-here"

---
# Method 2: Username/Password Authentication (htpasswd)
# Uncomment if you prefer to use username/password instead of API token
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: central-auth
#   namespace: stackrox-operator
# type: kubernetes.io/basic-auth
# stringData:
#   username: admin
#   password: your-password-here

---
# Optional: CA Bundle for TLS verification
# If Central uses custom CA certificates, provide them here
# and reference in ResultsExporter.spec.central.tlsConfig.caBundleSecretName
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: central-ca-bundle
#   namespace: stackrox-operator
# type: Opaque
# data:
#   ca.crt: |
#     LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
#     (base64 encoded CA certificate)
#     LS0tLS1FTkQgQ0VSVElGSUNBVEUtLS0tLQ==
